{% extends 'base.html' %}
{% block content %}

<h1>Cloth Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ cloth.name }}</span>
        <p>Color: {{ cloth.color }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'cloths_update' cloth.id %}" class="btn">Edit</a>
        <form action="{% url 'cloths_delete' cloth.id %}" method="POST">
            {% csrf_token %}
            <input type="submit" value="Delete" class="btn">
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
